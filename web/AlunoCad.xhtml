<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="principal.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{alunoBean.carregar}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <h4> <i> Novo Aluno </i> <hr/> </h4>

            <h:form id="frmCadAluno">

                <p:growl id="growl" showDetail="true" />

                <h:panelGrid id="pnlCadUsuario" columns="2" cellspacing="8px"  columnClasses="colunaEsquerda,colunaDireita" >

                    <h:outputText value="CPF:" />
                    <p:inputMask mask="999.999.999-99" size="14" id="txtCPF" value="#{alunoBean.alunoCad.cpf}"/>


                    <h:outputText value="Nome:" style="text-align: right" />
                    <p:inputText size="50" id="txtNome" value="#{alunoBean.alunoCad.nome}"/>

                    <h:outputText value="Email:" />
                    <p:inputText size="50" id="txtEmail" value="#{alunoBean.alunoCad.email}"/>

                    <h:outputText value="Senha:" />
                    <p:password size="20" id="txtSenha"  feedback="true" value="#{alunoBean.alunoCad.senha}"
                                redisplay="true"
                                promptLabel="Por Favor, digite sua senha." weakLabel="Fraca"
                                goodLabel="Razoavel" strongLabel="Excelente"/>

                    <h:outputText value="Confirme a senha:" />
                    <p:password size="20" id="txtConfSenha"  feedback="true"
                                promptLabel="Por Favor, digite sua senha." weakLabel="Fraca"
                                goodLabel="Razoavel" strongLabel="Excelente"/>

                    <h:outputText value="Nivel UsuÃ¡rio" />
                    <p:inputText value="Aluno" placeholder="Aluno" disabled="true"/>

                    <h:outputText value="Curso" />
                    <p:inputText maxlength="30" size="40" value="#{alunoBean.alunoCad.curso}" />

                    <h:outputText value="Polo:" />
                    <p:inputText maxlength="30" size="40" value="#{alunoBean.alunoCad.polo}"/>

                    <h:outputText value="TCC"/>
                    <p:selectOneMenu value="#{alunoBean.alunoCad.tcc}" converter="tccConverter">
                        <f:selectItem itemValue="" itemLabel="Selecione um TCC"/>
                        <f:selectItems value="#{alunoBean.listaTcc}" var="tcc"
                                       itemValue="#{tcc}" itemLabel="#{tcc.id_tcc} - #{tcc.tema}"/>
                    </p:selectOneMenu>

                </h:panelGrid>

                <img src="resources/img/new_user.png"  style="position:absolute ;width: 230px; margin-top: -300px; margin-left: 600px"/>
                <br/>
                <h:panelGrid columns="3">

                    <p:commandButton value="Salvar" actionListener="#{alunoBean.salvar()}"
                                     update="frmCadAluno" icon="ui-icon-disk"/>

                    <p:commandButton value="Limpar" oncomplete="PF('tccDialogSelect').show()"/>

                    <p:commandButton value="Listar Alunos" immediate="true" action="#{alunoBean.listar()}" />

                </h:panelGrid>

            </h:form>

        </ui:define>
    </ui:composition>

</html>
