<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="principal.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{coordenadorBean.carregar()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <h4> <i> Cadastro de Coordenadores </i> <hr/> </h4>

            <h:form id="frmCadCoordenador">

                <p:growl id="growl" showDetail="true" />

                <h:panelGrid id="pnlCadUsuario" columns="2" cellspacing="8px"  columnClasses="colunaEsquerda,colunaDireita" >
                    
                    <h:outputText value="CPF:" />
                    <p:inputMask mask="999.999.999-99" size="14" id="txtCPF" value="#{coordenadorBean.coordenadorCad.cpf}"/>


                    <h:outputText value="Nome:" style="text-align: right" />
                    <p:inputText size="50" id="txtNome" value="#{coordenadorBean.coordenadorCad.nome}"/>

                    <h:outputText value="Email:" />
                    <p:inputText size="50" id="txtEmail" value="#{coordenadorBean.coordenadorCad.email}"/>

                    <h:outputText value="Senha:" />
                    <p:password size="20" id="txtSenha"  feedback="true" value="#{coordenadorBean.coordenadorCad.senha}"
                                redisplay="true"
                                promptLabel="Por Favor, digite sua senha." weakLabel="Fraca"
                                goodLabel="Razoavel" strongLabel="Excelente"/>

                    <h:outputText value="Confirme a senha:" />
                    <p:password size="20" id="txtConfSenha"  feedback="true"
                                promptLabel="Por Favor, digite sua senha." weakLabel="Fraca"
                                goodLabel="Razoavel" strongLabel="Excelente"/>

                    <h:outputText value="Nivel Usuário" />
                    <p:inputText value="Coordenador" placeholder="Coordenador" disabled="true"/>

                    <h:outputText value="Formação Acadêmica:" />
                    <p:inputText maxlength="50" size="50" value="#{coordenadorBean.coordenadorCad.formacao_academica}" />


                </h:panelGrid>

                <img src="resources/img/new_coordenador.png"  style="position:absolute ;width: 230px; margin-top: -250px; margin-left: 600px"/>
                <br/>
                <h:panelGrid columns="3">

                    <p:commandButton value="Salvar" actionListener="#{coordenadorBean.salvar()}"
                                     update="frmCadCoordenador" icon="ui-icon-disk"/>

                    <p:commandButton value="Limpar"/>

                    <p:commandButton value="Listar Coordenadores" immediate="true" action="#{coordenadorBean.listar()}" />

                </h:panelGrid>
                
            </h:form>

        </ui:define>
    </ui:composition>

</html>
