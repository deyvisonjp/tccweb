<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="principal.xhtml">

        <ui:define name="content">
            
            <h:form>
            <h4> <i> Avisos </i> <hr/> </h4>


            <p:growl id="growl" showDetail="true"/>

            <h:panelGrid columns="1" cellspacing="8px"  columnClasses="colunaEsquerda,colunaDireita" rendered="#{atenticacaoBean.usuarioLogado.nivelUsuario == 'Coordenador'}">
                <h:outputText value="Assunto:"/>
                <p:inputText size="70"/>
                <h:outputText value="Mensagem de aviso:"/>
                <p:inputTextarea cols="70"/>
                <p:button value="Publicar"/>
            </h:panelGrid>

            <h:panelGrid columns="1" cellspacing="8px"  columnClasses="colunaEsquerda,colunaDireita" rendered="#{atenticacaoBean.usuarioLogado.nivelUsuario != 'Coordenador'}">
                <h:outputText style="font-size: 15pt" value="Assunto: Página de Teste"/>
                <h:outputText style="font-size: 15pt" value="Esta página serve apenas como modelo para trabalhos futuros" />
            </h:panelGrid>


            <p:graphicImage url="resources/img/aviso.png" style="width: 250px; margin-left: 750px; position: inherit; margin-top: -280px;"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
