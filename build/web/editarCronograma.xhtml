<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="principal.xhtml">
 
        
        <ui:define name="content">

            <h4> <i> Cronograma </i> <hr/> </h4>

            <h:form id="frmCronograma">

                <p:growl id="growl" showDetail="true" />


                <h:panelGrid id="pnlCronograma" columns="2" cellspacing="8px"  columnClasses="colunaEsquerda,colunaDireita" >
                    <h:outputText value="Semestre"/>
                    <p:inputMask size="15" mask="9999_9" value="#{cronogramaBean.cronogramaCad.semestre}"/>

                    <h:outputText value="Data Limite Etapa 1:"/>
                    <p:calendar size="15" id="data_inicio" value="#{cronogramaBean.cronogramaCad.lim_etapa1}"  mask="true" showOn="button" pattern="dd-MM-yyyy"  locale="pt"/>

                    <h:outputText value="Data Limite Etapa 2:"/>
                    <p:calendar size="15" id="data_fim" value="#{cronogramaBean.cronogramaCad.lim_etapa2}"  mask="true" showOn="button" pattern="dd-MM-yyyy"  locale="pt"/>

                    <h:outputText value="Data Limite Etapa 3:"/>
                    <p:calendar size="15" id="etapa1" value="#{cronogramaBean.cronogramaCad.lim_etapa3}"  mask="true" showOn="button" pattern="dd-MM-yyyy"  locale="pt"/>

                    <h:outputText value="Data Limite Etapa 4:"/>
                    <p:calendar size="15" id="etapa2" value="#{cronogramaBean.cronogramaCad.lim_etapa4}"  mask="true" showOn="button" pattern="dd-MM-yyyy"  locale="pt"/>

                    <h:outputText value="Data Limite Etapa 5:"/>
                    <p:calendar size="15" id="etapa3" value="#{cronogramaBean.cronogramaCad.lim_etapa5}"  mask="true" showOn="button" pattern="dd-MM-yyyy"  locale="pt"/>

                    <h:outputText value="Data Limite Etapa 6:"/>
                    <p:calendar size="15" id="etapa4" value="#{cronogramaBean.cronogramaCad.lim_etapa6}"  mask="true" showOn="button" pattern="dd-MM-yyyy"  locale="pt"/>

                </h:panelGrid>

                <br/>

                <h:panelGrid columns="2" style="padding-left: 15px" >

                    <p:commandButton value="Salvar" actionListener="#{cronogramaBean.salvar()}"
                                     update="frmCronograma" icon="ui-icon-disk"/>

                    <p:commandButton value="Cancelar" immediate="true" action="#{cronogramaBean.listar()}" />

                </h:panelGrid>

                <img src="https://2.bp.blogspot.com/-jns64lqntJc/WRNC14hxIsI/AAAAAAAAClY/iwpV_x0cDoArFnUqwG8RtBN1oY5dmE4dQCLcB/s1600/calendario22018.jpg"  style="width: 600px; margin-top: -320px; margin-left: 350px"/>


            </h:form>

        </ui:define>
    </ui:composition>

</html>
